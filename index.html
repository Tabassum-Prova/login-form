<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.0/css/all.css"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />

    <title>Login Form</title>
</head>
<body>

    <!-- Project Login Form-->

    <header>
        <div class = "view video-container">
        <video src="video/background.mp4" autoplay muted loop></video>

        <div class= "container">
            <div class= "row pt-5">
                <div class= "mx-auto col-xl-5 mb-4 mt-5 pt-5">
                    <div class= "card">
                        <form>
                            <div class= "card-body">
                                <div class = "text-center">
                                    <h3 class = "text-white">
                                        <strong>Login</strong>
                                    </h3>

                                    <hr />
                                </div>

                                <div class= "form-group">
                                    <i class="fas fa-user text-white"></i>
                                    <label class="text-white" for= "name">Username</label>
                                    <input type="text" id="name" name="name" class="form-control" required>
                                </div>

                                <div class= "form-group mt-2">
                                    <i class="fas fa-lock text-white"></i>
                                    <label class="text-white" for= "pass">Password</label>
                                    <input type="password" id="pass" name="pass" class="form-control" required>
                                </div>

                                <div class="text-center mt-5">
                                    <button name="submit" type="submit" class="myButton">Login</button>

                                    <a href="#" class="pt-5 text-white d-block" style="font-size:14px">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
    <!-- Project Login Form-->
    
    <!-- script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
